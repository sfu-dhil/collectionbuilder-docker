{% comment %}

    Adds Bootstrap styled breadcrumbs to page.
    By default the crumbs are: Home (index.html) / Items (browse.html) / current page title (from the metadata, truncated to 10 words max).

{%- endcomment -%}
<ol class="breadcrumb bg-body">
    <li class="breadcrumb-item"><a class="text-body" href="{{ '/' | relative_url }}">Home</a></li>
    <li class="breadcrumb-item"><a class="text-body" href="{{ '/browse.html' | relative_url }}">Items</a></li>
    <li class="breadcrumb-item active text-body" aria-current="page">{{ page.title | truncatewords: 10 }}</li>
</ol>
